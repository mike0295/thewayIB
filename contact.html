<!doctype html>
<html lang="en">

<head>
  <title>The Way &mdash; Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="images/logo/logo_red_T.png">

  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="fonts/brand/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="site-wrap" id="home-section">

    <!-- Import header using jquery -->
    <div id="header"></div>

    <!-- STATIC COVER -->
    <div id="cover-single" class="site-section-cover overlay" style="background-image: url('images/bg_white.png');"></div>

    <!-- SLIDESHOW COVER -->
    <!-- <div id="cover-slideshow"></div> -->

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        
        <div class="row">
          <div class="col-lg-8 mb-5" >
            <form name="emailform" action="https://script.google.com/macros/s/AKfycbxC6H_MyrdLJbo1CNneDhxCUCDbdrfVzhKXYlHt_TjynDvl8Nc/exec" 
            method="POST" enctype="multipart/form-data" onsubmit="return required();">
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input type="text" name="subject" class="form-control" placeholder="제목">
                </div>
                <!-- <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name">
                </div> -->
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" name="email" class="form-control" placeholder="메일 주소">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea name="message" class="form-control" placeholder="사이트 오류 혹은 구직 관련 등 기타 문의" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="보내기">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Contact Info</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black">Address:</span>
                  <span>34 Street Name, City Name Here, United States</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Phone:</span><span>+1 242 4942 290</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Email:</span><span>info@yourdomain.com</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-primary py-5 cta">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-7 mb-4 mb-md-0">
                  <h2 class="mb-0 text-white">
                      지금 바로 무료 상담 받으세요!
                  </h2>
                  <p class="mb-0 opa-7">
                      카카오톡 1 대 1 오픈채팅방으로 초대되며, 익명이
                      보장됩니다.
                  </p>
              </div>
              <div class="col-lg-5 text-md-right">
                  <a
                      href="https://open.kakao.com/o/su5l4npc"
                      class="btn btn-primary btn-white"
                      >문의하기</a
                  >
              </div>
          </div>
      </div>
  </div>
  
    <footer id="footer" class="site-footer"></footer>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>

  <!-- CUSTOM SCRIPT START -->
  <script>
    $(document).ready(function () {
        $("#header").load("./includes/header.html", function () {
            $(".nav-item-contact").addClass("active"); //CHANGE CLASS TO .nav-item-ITEMNAME
        });

        $("#cover-slideshow").load(
            "./includes/cover-slideshow.html",
            function () {
                $(".slide-one-item").owlCarousel({
                    animateOut: "fadeOut",
                    touchDrag: false,
                    mouseDrag: false,
                    center: false,
                    items: 1,
                    loop: true,
                    stagePadding: 0,
                    margin: 0,
                    smartSpeed: 2000,
                    autoplay: true,
                    pauseOnHover: false,
                    dots: true,
                    nav: false,
                    navText: [
                        '<span class="icon-keyboard_arrow_left">',
                        '<span class="icon-keyboard_arrow_right">',
                    ],
                });
            }
        );

        $("#cover-single").load(
            "./includes/cover-single.html",
            function () {
                $("#page-title").append("Contact Us"); //Change Title
                $("#page-subtitle").append(""); //Change Subtitle
            }
        );

        $("#footer").load("./includes/footer.html");
    });
  </script>

  <!-- This is to check whether the mail form is empty -->
  <script>
    function required() {
      var subject = document.forms["emailform"]["subject"].value;
      var email = document.forms["emailform"]["email"].value;
      var message = document.forms["emailform"]["message"].value;

      if (subject=="" || email=="" || message=="") {
        alert("Please complete the form");
        return false;
      } else {
        alert("Email has been sent!");
        location.reload();
        return true;
      }
    }
  </script>
  <!-- CUSTOM SCRIPT END -->

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
