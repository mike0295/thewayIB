<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Way &mdash; IA 클리닉</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" href="images/logo/logo_red_T.png" />

        <link rel="stylesheet" href="fonts/icomoon/style.css" />
        <link rel="stylesheet" href="fonts/brand/style.css" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
        <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
        <link rel="stylesheet" href="css/owl.carousel.min.css" />
        <link rel="stylesheet" href="css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="css/aos.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="site-wrap" id="home-section">
            <!-- Import header using jquery -->
            <div id="header"></div>

            <!-- STATIC COVER -->
            <div id="cover-single"></div>

            <!-- SLIDESHOW COVER -->
            <!-- <div id="cover-slideshow"></div> -->

            <footer id="footer" class="site-footer"></footer>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>

        <!-- CUSTOM SCRIPT START -->
        <script>
            $(document).ready(function () {
                $("#header").load("./includes/header.html", function () {
                    $(".nav-item-index").addClass("active"); //CHANGE CLASS TO .nav-item-ITEMNAME
                });

                $("#cover-slideshow").load(
                    "./includes/cover-slideshow.html",
                    function () {
                        $(".slide-one-item").owlCarousel({
                            animateOut: "fadeOut",
                            touchDrag: false,
                            mouseDrag: false,
                            center: false,
                            items: 1,
                            loop: true,
                            stagePadding: 0,
                            margin: 0,
                            smartSpeed: 2000,
                            autoplay: true,
                            pauseOnHover: false,
                            dots: true,
                            nav: false,
                            navText: [
                                '<span class="icon-keyboard_arrow_left">',
                                '<span class="icon-keyboard_arrow_right">',
                            ],
                        });
                    }
                );

                $("#cover-single").load(
                    "./includes/cover-single.html",
                    function () {
                        $("#page-title").append("Title");
                        $("#page-subtitle").append("Subtitle");
                    }
                );

                $("#footer").load("./includes/footer.html");
            });
        </script>
        <!-- CUSTOM SCRIPT END -->

        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.animateNumber.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="js/aos.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
