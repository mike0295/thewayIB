<!doctype html>
<html lang="en">

<head>
  <title>The Way &mdash; Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" href="images/logo/logo_red_T.png">

  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="fonts/brand/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/aos.css">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="site-wrap" id="home-section">

    <!-- Import header using jquery -->
    <div id="header"></div>

    <!-- STATIC COVER -->
    <div id="cover-single" class="site-section-cover overlay" style="background-image: url('images/hero_bg.jpg');"></div>

    <!-- SLIDESHOW COVER -->
    <!-- <div id="cover-slideshow"></div> -->

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        
        <div class="row">
          <div class="col-lg-8 mb-5" >
            <form action="#" method="post">
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input type="text" class="form-control" placeholder="이거 할까 말까">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Email address">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea name="" id="" class="form-control" placeholder="보통 사이트 버그나 구직관련 문의 이렇게 메일로 따로 하긴 하는데" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Contact Info</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black">Address:</span>
                  <span>34 Street Name, City Name Here, United States</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Phone:</span><span>+1 242 4942 290</span></li>
                <li class="d-block mb-3"><span class="d-block text-black">Email:</span><span>info@yourdomain.com</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="site-footer"></footer>

  </div>

  <script src="js/jquery-3.3.1.min.js"></script>

  <!-- CUSTOM SCRIPT START -->
  <script>
    $(document).ready(function () {
        $("#header").load("./includes/header.html", function () {
            $(".nav-item-contact").addClass("active"); //CHANGE CLASS TO .nav-item-ITEMNAME
        });

        $("#cover-slideshow").load(
            "./includes/cover-slideshow.html",
            function () {
                $(".slide-one-item").owlCarousel({
                    animateOut: "fadeOut",
                    touchDrag: false,
                    mouseDrag: false,
                    center: false,
                    items: 1,
                    loop: true,
                    stagePadding: 0,
                    margin: 0,
                    smartSpeed: 2000,
                    autoplay: true,
                    pauseOnHover: false,
                    dots: true,
                    nav: false,
                    navText: [
                        '<span class="icon-keyboard_arrow_left">',
                        '<span class="icon-keyboard_arrow_right">',
                    ],
                });
            }
        );

        $("#cover-single").load(
            "./includes/cover-single.html",
            function () {
                $("#page-title").append("Contact Us"); //Change Title
                $("#page-subtitle").append(""); //Change Subtitle
            }
        );

        $("#footer").load("./includes/footer.html");
    });
  </script>
  <!-- CUSTOM SCRIPT END -->

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
